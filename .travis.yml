dist: bionic
git:
  depth: 1
install: 
  - curl -LO https://github.com/gohugoio/hugo/releases/download/v0.70.0/hugo_0.70.0_Linux-64bit.deb
  - sudo dpkg -i hugo_0.70.0_Linux-64bit.deb
script:
  - hugo version
  - hugo -v
deploy:
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: master