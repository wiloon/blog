baseURL = "/"
languageCode = "en"
defaultContentLanguage = "en"
title = "W10N"
theme = "PaperMod"

# 分页设置
[pagination]
  pagerSize = 20

# 启用功能
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = false

# 中文支持
hasCJKLanguage = true

# 代码高亮 (Hugo 内置 Chroma)
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 4

# 作者信息
[author]
  name = "W10N"

# 站点地图
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# 菜单配置
[[menu.main]]
  name = "首页"
  url = "/"
  weight = 10

[[menu.main]]
  name = "收集综合症/转载"
  url = "/tags/reprint/"
  weight = 14

[[menu.main]]
  name = "整理过的"
  url = "/tags/remix/"
  weight = 15

[[menu.main]]
  name = "日常记录"
  url = "/tags/original/"
  weight = 20

[[menu.main]]
  name = "标签"
  url = "/tags/"
  weight = 30

[[menu.main]]
  name = "分类"
  url = "/categories/"
  weight = 40

[[menu.main]]
  name = "关于我"
  url = "/about/"
  weight = 50

[[menu.main]]
  name = "搜索"
  url = "/search/"
  weight = 60

# PaperMod 主题参数
[params]
  env = "production"
  description = "W10N's technical blog"
  author = "W10N"
  keywords = ["Hugo", "PaperMod", "Blog", "技术博客"]
  
  # 日期格式
  DateFormat = "2006-01-02"
  
  # 默认主题 (light/dark/auto)
  defaultTheme = "auto"
  
  # 显示阅读时间
  ShowReadingTime = true
  
  # 显示分享按钮
  ShowShareButtons = false
  
  # 显示文章导航
  ShowPostNavLinks = true
  
  # 显示面包屑导航
  ShowBreadCrumbs = true
  
  # 显示代码复制按钮
  ShowCodeCopyButtons = true
  
  # 显示字数统计
  ShowWordCount = true
  
  # 显示目录
  ShowToc = true
  
  # 目录默认展开
  TocOpen = false
  
  # 显示全文 RSS
  ShowFullTextinRSS = true
  
  # 评论系统 (可选)
  comments = false

  # 首页信息
  [params.homeInfoParams]
    Title = "欢迎来到 W10N 的博客"
    Content = """
本站主要是个人使用的读书笔记和技术文档。
收集整理了大量技术资料，希望能帮助到有需要的人。
    """

  # 社交链接
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/wiloon"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:wiloon.wy@gmail.com"

  [[params.socialIcons]]
    name = "stackoverflow"
    url = "https://stackoverflow.com/users/1431884/w1100n"

  # 搜索配置
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# 输出格式
[outputs]
  home = ["HTML", "RSS", "JSON"]  # JSON for search

# 隐私设置
[privacy]
  [privacy.youtube]
    privacyEnhanced = true

# 禁用 Google Analytics
disableKinds = []
